apply plugin: 'java'
apply plugin: 'maven'

repositories { 
	mavenCentral() 
}

dependencies {
	testCompile 'org.hamcrest:hamcrest-core:1.2.1',
		'org.hamcrest:hamcrest-library:1.2.1'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test'
		}
		resources {
			srcDir 'test'
		}
	}
}

test {
	useTestNG()
}




