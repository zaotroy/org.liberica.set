apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

repositories { 
	mavenCentral() 
}

dependencies {
	providedCompile 'org.eclipse:pde:3.2.1-v20060810-0800'
	testCompile 'org.hamcrest:hamcrest-core:1.2.1',
		'org.hamcrest:hamcrest-library:1.2.1'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test'
		}
		resources {
			srcDir 'test'
		}
	}
}

test {
	useTestNG()
}




