repositories { 
	mavenCentral() 
}

dependencies {
	testCompile 'org.hamcrest:hamcrest-core:1.2.1',
		'org.hamcrest:hamcrest-library:1.2.1',
		'com.h2database:h2:1.3.162',
		'org.testng:testng:6.1.1',
		'org.mockito:mockito-core:1.9.0'
}

sourceSets {
	main {
		java {
			srcDir 'src'
		}
		resources {
			srcDir 'src'
		}
	}
	test {
		java {
			srcDir 'test'
		}
		resources {
			srcDir 'test'
		}
	}
}

test.testLogging.showStandardStreams = true

test {
	useTestNG()
}
